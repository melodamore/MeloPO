<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .loader {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .candlestick {
            position: absolute;
            width: 10px;
            height: 40px;
            background-color: green;
            animation: move 2s linear infinite;
        }
        .candlestick.red {
            background-color: red;
        }
        .candlestick:nth-child(2) {
            animation-delay: 1s;
        }
        @keyframes move {
            0% { transform: translateX(-50px) translateY(0); }
            50% { transform: translateX(50px) translateY(0); }
            100% { transform: translateX(-50px) translateY(0); }
        }
        .loader::after {
            content: 'MeloPO';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3498db;
            font-size: 1.2em;
            font-weight: bold;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="candlestick"></div>
        <div class="candlestick red"></div>
    </div>
    <div class="footer">Brought to you by @MELODAMORE</div>
    <script>
        // JavaScript can be used to add more dynamic behavior if needed
        console.log("Loading animation for Forex Trading");
    </script>
</body>
</html>
