<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.ibb.co/Yys8jGk/20241007-175531.png'); /* Set the background image */
            background-size: cover; /* Make the background image cover the entire area */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Prevent scrolling */
        }
        .flash-text {
            position: absolute;
            bottom: 20px; /* Place text at the bottom */
            font-size: 1.5rem;
            color: white;
            animation: flash-animation 1s infinite alternate;
            text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white; /* White outline effect */
        }
        @keyframes flash-animation {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="flash-text">Pocket Options is Loading...</div>

    <script>
        // Function to redirect to Pocket Options after 3 seconds
        setTimeout(() => {
            window.location.href = 'https://pocketoption.com';
        }, 3000);
    </script>
</body>
</html>
