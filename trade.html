<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            flex-direction: column;
        }
        .loader {
            position: relative;
            width: 80%;
            max-width: 300px;
            height: 100px;
            overflow: hidden;
        }
        .candlestick {
            position: absolute;
            bottom: 0;
            width: 10px;
            background-color: green;
            animation: move 5s linear infinite;
        }
        .candlestick.red {
            background-color: red;
        }
        @keyframes move {
            0% { transform: translateX(300px); }
            100% { transform: translateX(-300px); }
        }
        .loader::after {
            content: '';
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
        }
        .text-below {
            margin-top: 20px;
            color: #3498db;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="candlestick" style="height: 40px; left: 0;"></div>
        <div class="candlestick red" style="height: 60px; left: 20px;"></div>
        <div class="candlestick" style="height: 50px; left: 40px;"></div>
        <div class="candlestick red" style="height: 70px; left: 60px;"></div>
        <div class="candlestick" style="height: 30px; left: 80px;"></div>
        <div class="candlestick red" style="height: 80px; left: 100px;"></div>
        <!-- Add more candlesticks as needed -->
    </div>
    <div class="text-below">MeloPO - Trade</div>
    <div class="footer">Brought to you by @MELODAMORE</div>
    <script>
        // JavaScript to load Pocket Option website after loading
        window.onload = function() {
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = "https://pocketoption.com";
            document.body.appendChild(iframe);

            iframe.onload = function() {
                window.location.href = iframe.src;
            };
        };
    </script>
</body>
</html>
