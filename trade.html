<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added to stack elements vertically */
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.ibb.co/G57p993/images-15.jpg'); /* Set the background image */
            background-size: cover; /* Make the background image cover the entire area */
            background-position: center; /* Center the background image */
        }
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            letter-spacing: 5px;
            animation: loading-animation 1s infinite alternate;
            text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white; /* White outline effect */
        }
        .sub-text {
            font-size: 1.5rem; /* Adjust font size for the subtext */
            margin-top: 10px; /* Spacing between lines */
            text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white; /* White outline effect */
        }
        @keyframes loading-animation {
            0% {
                opacity: 0.2;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">MeloPO - Trade</div>
    <div class="sub-text">Brought to you by ðŸ‘‰ MELODAMORE</div>

    <script>
        // Function to redirect to Pocket Options after 3 seconds
        setTimeout(() => {
            window.location.href = 'https://pocketoption.com';
        }, 3000);
    </script>
</body>
</html>
