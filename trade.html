<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Telegram Mini App Auto Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .welcome-message {
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Mini App</h2>
        <div class="welcome-message" id="welcome-message">
            <!-- User data will be displayed here -->
        </div>
    </div>

    <!-- Telegram Web App Integration -->
    <script>
        // Initialize the Telegram Web App
        window.Telegram.WebApp.init();

        // Get the user information from Telegram
        const user = window.Telegram.WebApp.initDataUnsafe.user;

        // Display the user's first name inside the mini-app
        if (user) {
            const welcomeMessage = document.getElementById('welcome-message');
            welcomeMessage.textContent = `Hello, ${user.first_name}!`;
        } else {
            const welcomeMessage = document.getElementById('welcome-message');
            welcomeMessage.textContent = "Unable to retrieve user information.";
        }
    </script>
</body>
</html>
