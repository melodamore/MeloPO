<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            letter-spacing: 5px;
            animation: loading-animation 1s infinite alternate;
        }

        @keyframes loading-animation {
            0% {
                opacity: 0.2;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">MELODAMORE</div>

    <script>
        // Function to redirect to Pocket Options after 3 seconds
        setTimeout(() => {
            window.location.href = 'https://pocketoption.com';
        }, 3000);
    </script>
</body>
</html>
